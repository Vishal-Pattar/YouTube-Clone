<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Youtube</title>
  <script src="data.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header class="header">
    <a href="#">
      <img src="logo.png" alt="YouTube Logo" class="youtube-logo" />
    </a>
    <form class="search-bar">
      <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
      <button type="submit" class="search-btn">
        <img src="magnify.svg" />
      </button>
    </form>
    <div class="menu-icons">
      <a href="#">
        <img src="video-plus.svg" alt="Upload Video" />
      </a>
      <a href="#">
        <img src="apps.svg" alt="Apps" />
      </a>
      <a href="#">
        <img src="bell.svg" alt="Notifications" />
      </a>
      <a href="#">
        <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel" />
      </a>
    </div>
  </header>
  <div class="categories">
    <section class="category-section">
      <script type="text/javascript">
        document.getElementsByClassName("category-section")[0].innerHTML = 
        '<button class="category  active">ALL</button>';
        for(var y=0; y < cat.length; y++){
          document.getElementsByClassName("category-section")[0].innerHTML += 
        '<button class="category">'+ cat[y] +'</button>';
        }
      </script>
    </section>
  </div>
  <div class="videos">
    <section class="video-section">
      <script>
        var vid = "";
        for(var x = 0; x < details.length; x++) {
            vid = "videos/sample" + x.toString() + ".mp4";
            document.getElementsByClassName("video-section")[0].innerHTML +=
                '<article class="video-container" onmouseover="scaleup(this)" onmouseout="scaledown(this)">' +
                '<a href="#" class="thumbnail" data-duration="'+ details[x][0] +'">' +
                '<video class="thumbnail-image">' +
                '<source src="' + details[x][1] + '" type="video/mp4" />' +
                '</video>' +
                '</a>' +
                '<div class="video-bottom-section">' +
                '<a href="#">' +
                '<img class="channel-icon" src="http://unsplash.it/36/36?gravity=center" />' +
                '</a>' +
                '<div class="video-details">' +
                '<a href="#" class="video-title">'+ details[x][2] +'</a>' +
                '<a href="#" class="video-channel-name">'+ details[x][3] +'</a>' +
                '<div class="video-metadata">' +
                '<span>'+ details[x][4] +'</span>' +
                ' â€¢ ' +
                '<span>'+ details[x][5] +'</span>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</article>';
        }
      </script>
    </section>
  </div>
</body>

</html>
